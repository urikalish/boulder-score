<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DF71WH3B79"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-DF71WH3B79');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="BoulderScore">
    <meta name="keywords" content="bouldering, climbing, score, sport">
    <meta name="author" content="Uri Kalish">
    <meta name="theme-color" content="#222222">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>BoulderScore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="img/wood.jpg" as="image">
    <link rel="preload" href="img/icon-clear-all.svg" as="image">
    <link rel="preload" href="img/qr.png" as="image">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preload" href="img/hold5.svg" as="image" type="image/svg+xml">
    <script src="js/app.js" defer></script>
</head>
<body>
<main>
    <section class="header">
        <div class="masthead">
            <div class="masthead-left">
                <img src="img/favicon.svg" class="masthead-icon" alt="application icon">
                <div class="masthead-title">BoulderScore</div>
            </div>
            <div class="masthead-right">
            </div>
        </div>
        <div class="results">
            <div class="results-left">
                <div class="results-info problems-info">
                    <div class="results-label problems-label">Tops:</div>
                    <div id="problems-value" class="results-value problems-value"></div>
                </div>
                <div class="results-info score-info">
                    <div class="results-label score-label">Score:</div>
                    <div id="score-value" class="results-value score-value"></div>
                </div>
            </div>
            <div class="results-right">
                <button id="btn-clear-all" class="btn-clear-all">
                    <img src="img/icon-clear-all.svg" class="img-clear-all" alt="clear all">
                </button>
            </div>
        </div>
    </section>
    <section id="problems-section" class="problems-section">
    </section>
    <section class="footer">
        <button id="btn-show-qr" class="btn-show-qr">
            <img src="img/qr.png" class="img-show-qr" alt="application QR code">
        </button>
        <div class="footer-text">BoulderScore by Uri Kalish</div>
    </section>
    <dialog id="qr-dialog">
        <img src="img/qr.png" class="large-qr" alt="application QR code">
    </dialog>
</main>
</body>
</html>
